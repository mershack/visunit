<html>
    <head>
        <title>Setup Completed</title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="utils.js"></script>
        <script type="text/javascript">
            
            window.onload=function(){
              //get the studyname
               var command = "getCurrentStudyName";
                var url = "StudySetup?command=" + command;
                var xmlHttpRequest = getXMLHttpRequest();

                xmlHttpRequest.onreadystatechange = function()
                {
                    if (xmlHttpRequest.readyState === 4 && xmlHttpRequest.status === 200)
                    {                        //set the studyname variable
                       // alert(xmlHttpRequest.responseText);
                        //document.getElementById("studyname").value = xmlHttpRequest.responseText;
                        
                       //document.URL; 
                       var userid = document.getElementById("userid").value;
                        var studyurl = "StudyManager?studyname="+xmlHttpRequest.responseText
                                            + "&userid="+userid;
                        var resulturl = "StudyResults?studyname="+xmlHttpRequest.responseText
                                            +"&userid="+userid;
                        
                        
                      //  alert(studyurl);
                        
                        
                        document.getElementById("userstudy").href = studyurl;
                        document.getElementById("studyresults").href = resulturl;
                        
                        //create a string of the full path
                        var curfileurl=document.URL;
                        
                        var ind = curfileurl.lastIndexOf("/");
                        
                        var baseurl = curfileurl.substring(0, ind+1);
                        
                        
                        
                        document.getElementById("userstudy").innerHTML = baseurl + studyurl;
                        document.getElementById("studyresults").innerHTML = baseurl +  resulturl;
                        
                    }
                };
                xmlHttpRequest.open("GET", url, true);
                xmlHttpRequest.send();
            };
        </script>
    </head>
    
    <body>

        <p>
            Setup completed successfully. The study will be placed on mechanical turk if correct details were provided.</p>
            
        <h4> <u>Links to Use</u> </h4>
        <p>Link to the User Study : <a id="userstudy" href="">User study</a></p>
        <p>Link to the Study Results : <a id="studyresults" href="">Study Results</a></p>
                      
            <input type="hidden" id="studyname" value=""  />
            <input type="hidden" id="userid" value="user2" />
    </body>
</html>
