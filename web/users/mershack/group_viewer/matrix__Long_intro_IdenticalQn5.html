            var nodes = [];
            var sortedIndices = [];

            var zm = 1;
            var pickedNode = null;

            var transformRow = "translate(0,0)";

            var container;
            var colHeaderContainer;

            width = 750,
                    height = 750;

                if (!mouseUpOnColHead || !mouseUpOnRowHead || mouseUpOnMain) {
                        
                        var drg2 = drg;
                        drg = null;
                        alert(d3.mouse(this));
                       if (drg2 !== null) {
                        var x = d3.mouse(this)[0];
                        var y = d3.mouse(this)[1];
                        trasform += " translate(" + ((x - drg2[0]) / zm) + "," + ((y - drg2[1]) / zm) + ")";
                        transformCol += "translate(" + ((x - drg2[0]) / zm) + "," + 0 + ")";
                        transformRow += "translate(" + 0 + "," + ((y - drg2[1]) / zm) + ")";

                    drg = null;

                }

           // createVisualization("miserables.json");

            function createVisualization(dataseturl) {
                var x = d3.scale.ordinal().rangeBands([0, 3600]),
                        z = d3.scale.linear().domain([0, 4]).clamp(true),

                //This is the column header svg
                var colHeaderSvg = d3.select("body").append("svg")
                        .attr("width", width)

                colHeaderSvg.on("mousedown", function() {

                })

                            mouseUpOnColHead = true;

                            if (drg !== null) {

                                var y = d3.mouse(this)[1];

                                transform += " translate(" + ((x - drg[0]) / zm) + "," + ((y - drg[1]) / zm) + ")";

                rowHeaderSvg.on("mousedown", function() {

                            if (drg !== null) {
                                var x = d3.mouse(this)[0];
                                var y = d3.mouse(this)[1];

                                transformCol += "translate(" + ((x - drg[0]) / zm) + "," + 0 + ")";
                                transformRow += "translate(" + 0 + "," + ((y - drg[1]) / zm) + ")";
                            }
                            drg = null;
                            pickedNode = null;
                        })
                        .on("mousemove", function(d) {
                            if (drg !== null) { //the whole visualization is being panned
                                var x = d3.mouse(this)[0];
                                var y = d3.mouse(this)[1];
                                manualPanning(x, y);
                            }

                        });


                //This is the main container svg
                var majorContainer = d3.select("body").append("svg")
                        .attr("width", width)
                        .attr("height", height + margin.top + margin.bottom)
                        .attr("id", "majorContainer")
                        .style("margin-left", +0 + "px")
                        .style("margin-top", +0 + "px")
                        .append("g")
                        .attr("transform", "translate(" + 0 + "," + margin.top + ")");





                var svg = majorContainer.append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.bottom + margin.top)
                        .style("margin-left", 100 + "px")
                        .style("margin-top", +0 + "px")
                        .append("g")
                        .attr("transform", "translate(" + 0 + "," + 0 + ")");

                svg.on("mousedown", function() {
                    drg = d3.mouse(this);
                    mouseUpOnMain = false;
                })
                        .on("mouseup", function() {
                            //dragging ended: set the final transform in the visualization, and alert the instrumentation library
                            mouseUpOnMain = true;
                            if (drg !== null) {
                                var x = d3.mouse(this)[0];
                                var y = d3.mouse(this)[1];

                                transform += " translate(" + ((x - drg[0]) / zm) + "," + ((y - drg[1]) / zm) + ")";
                                transformCol += "translate(" + ((x - drg[0]) / zm) + "," + 0 + ")";
                                transformRow += "translate(" + 0 + "," + ((y - drg[1]) / zm) + ")";
                            }

                            //alert(transform);

                            drg = null;
                            pickedNode = null;
                        })
                        .on("mousemove", function(d) {

                            if (drg !== null) { //the whole visualization is being panned


                                var x = d3.mouse(this)[0];
                                var y = d3.mouse(this)[1];

                                manualPanning(x, y);



                            }

                        });

                svg.append("rect")
                        .attr("x", 0)
                        .attr("y", 0)
                        .attr("class", "overlay")
                        // .call(zoom)

                        .attr("width", "100%")
                        .attr("height", "100%");

                container = svg.append("g");

                d3.json(dataseturl, function(miserables) {
                    var matrix = [];

                    nodes = miserables.nodes;


                    var n = nodes.length;

                    // Compute index per node.
                    nodes.forEach(function(node, i) {
                        node.index = i;
                        node.count = 0;
                        node.sortedIndex = -1;
                        matrix[i] = d3.range(n).map(function(j) {
                            return {x: j, y: i, z: 0, name: node.name};
                        });
                    });

                    // Convert links to matrix; count character occurrences.
                    miserables.links.forEach(function(link) {
                        matrix[link.source][link.target].z += link.source;
                        matrix[link.target][link.source].z += link.source;
                        nodes[link.source].count += link.value;
                        nodes[link.target].count += link.value;
                    });


                    // Precompute the orders.
                  var orders = {
                        name: d3.range(n).sort(function(a, b) {
                            return d3.ascending(nodes[a].name, nodes[b].name);
                        }),
                        count: d3.range(n).sort(function(a, b) {
                            if (nodes[b].count < nodes[a].count)
                                return -1;
                            else if (nodes[b].count > nodes[a].count)
                                return 1;
                            else
                                return d3.ascending(nodes[a].name, nodes[b].name);
                            //nodes[b].count - nodes[a].count;
                            //return 
                        }),
                        group: d3.range(n).sort(function(a, b) {
                            return nodes[b].group - nodes[a].group;
                        })
                    };

                    // The default sort order.

                    x.domain(orders.count);

                    sortedIndices = d3.range(n).sort(function(a, b) {
                        if (nodes[b].count < nodes[a].count)
                            return -1;
                        else if (nodes[b].count > nodes[a].count)
                            return 1;
                        else
                            return d3.ascending(nodes[a].name, nodes[b].name);
                        //return nodes[b].count - nodes[a].count;
                    });

                    container.append("rect")
                            .attr("class", "background")
                            .attr("width", 3600)
                            .attr("height", 3600)
                            .append("g");

                    /** Column headers settings */
                    var column = container.selectAll(".column")
                            .data(matrix)
                            .enter().append("g")
                            .attr("class", "column")
                            .attr("transform", function(d, i) {
                                return "translate(" + x(i) + ")rotate(-90)";
                            });

                    column.append("line")
                            .attr("x1", -3600);




                    colHeaderSvg.append("rect")
                            .attr("x", -100)
                            .attr("y", -100)
                            .attr("class", "overlay")
                            //.call(zoom)
                            .attr("width", "100%")
                            .attr("height", "100%");

                    colHeaderContainer = colHeaderSvg.append("g");



                    /* colHeaderContainer.append("rect")
                     .attr("class", "background")
                     .attr("width", width)
                     .attr("height", 100)
                     .append("g");  */


                    var colHeader = colHeaderContainer.selectAll(".columnh")
                            .data(matrix)
                            .enter().append("g")
                            .attr("class", "columnh")
                            .attr("transform", function(d, i) {
                                return "translate(" + x(i) + ")rotate(-90)";
                            });

                    //colHeader.append("line")
                    //     .attr("x1", 5);

                    colHeader.append("rect")
                            .attr("x",
                                    function(d, i) {
                                        if (getSortedIndex(i) % 2 === 1) {
                                            return 6;
                                        }
                                        else {
                                            //return 24;
                                            return 6;
                                        }
                                    })
                            .attr("class", "labelrect")
                            .attr("width", x.rangeBand() + 100)
                            .attr("height", x.rangeBand())
                            .style("fill", function(d, i) {

                                if (getSortedIndex(i) % 2 === 1) {
                                    // return "rgb(255,255, 229)";
                                    return "rgb(178, 178, 178)";
                                }
                                else {
                                    return "lightGray";
                                    // return "rgb(140, 140, )";
                                }
                            });



                    colHeader.append("text")
                            .attr("x",
                                    function(d, i) {
                                        if (getSortedIndex(i) % 2 === 1) {
                                            return 6;
                                        }
                                        else {
                                            return 25;
                                        }
                                    })
                            .attr("y", x.rangeBand() / 2)
                            .attr("dy", ".32em")
                            .attr("text-anchor", "start")
                            .style("font-size", "12px")
                            .style("font-family", "serif")
                            .attr("id", function(d, i) {
                                return "columnlabel" + i;
                            })
                            .attr("class", "columnlabel")
                            .text(function(d, i) {
                                return nodes[i].name;                                // return "A "+i;
                            })
                            .on("mouseover", function(d, i) {
                                d3.select(this).classed("hoveredLabel", true);
                                //this are for the cells on that column and row
                                d3.selectAll(".row").selectAll(".background")
                                        .attr("class", function(d) {
                                            if (d.x === i) {
                                                return "hoveredBackground";
                                            }
                                            else
                                                return "background";
                                        });


                                d3.selectAll(".row").selectAll(".selectedRow")
                                        .classed("hoveredSelectedBackground",
                                                function(d) {
                                                    if (d.x === i) {
                                                        return true;
                                                    }
                                                    else {
                                                        return false;
                                                    }
                                                });
                            })
                            .on("mouseout", function() {
                                d3.select(this).classed("hoveredLabel", false);
                                d3.selectAll(".row").selectAll(".hoveredBackground")
                                        .attr("class", "background");

                                d3.selectAll(".row").selectAll(".selectedRow")
                                        .classed("hoveredSelectedBackground", false);
                            })
                            .on("mousedown", function(d, i) {
                                //first unselect any clicked element and column.
                                d3.selectAll(".clickActiveBackground").attr("class", "background");
                                d3.selectAll("text").classed("clickActive", false);
                                //make the current column label clickAcive
                                d3.select(this).classed("clickActive", true);

                                //make all the hoveredBackgrounds in the column clickActive backgrounds
                                d3.selectAll(".row").selectAll(".hoveredBackground")
                                        .attr("class", function(d) {
                                            //alert(d.x + " --- " + i);
                                            if (d.x === i) {
                                                //  alert("foundone");
                                                return "clickActiveBackground";
                                            }
                                            else
                                                return "background";
                                        });
                            });

                    /** Now let's deal with the rows */
                    var row = container.selectAll(".row")
                            .data(matrix)
                            .enter().append("g")
                            .attr("class", "row")
                            .attr("transform", function(d, i) {
                                //alert(x(i));
                                return "translate(0," + x(i) + ")";
                            })
                            .on("mousedown", function() {
                                // d3.event.stopPropagation();
                            })
                            .each(background)
                            .each(row);

                    row.append("line")
                            .attr("x2", 3600);




                    rowHeaderSvg.append("rect")
                            .attr("x", 0)
                            .attr("y", 0)
                            .attr("class", "overlay")
                            //.call(zoom)
                            .attr("width", "100%")
                            .attr("height", "100%");

                    rowHeaderContainer = rowHeaderSvg.append("g");



                    var rowHeader = rowHeaderContainer.selectAll(".rowh")
                            .data(matrix)
                            .enter().append("g")
                            .attr("class", "rowh")
                            .attr("transform", function(d, i) {
                                //alert(x(i));
                                return "translate(0," + x(i) + ")";
                            });
                    //.each(background)
                    //.each(row);



                    rowHeader.append("rect")
                            .attr("x", function(d, i) {
                                if (getSortedIndex(i) % 2 === 1) {
                                    return 10;
                                }
                                else {
                                    return 10;
                                }
                            })
                            .attr("class", "labelrect")
                            .attr("width", x.rangeBand() + 100)
                            .attr("height", x.rangeBand())
                            .style("fill", function(d, i) {

                                if (getSortedIndex(i) % 2 === 1) {
                                    // return "rgb(255,255, 229)";
                                    return "rgb(178, 178, 178)";
                                }
                                else {
                                    return "lightGray";
                                    // return "rgb(140, 140, )";
                                }



                            });

                    rowHeader.append("text")
                            .attr("x", function(d, i) {
                                if (getSortedIndex(i) % 2 === 1) {
                                    return 20;
                                }
                                else {
                                    return 10;
                                }
                            })
                            .attr("y", x.rangeBand() / 2)
                            .attr("dy", ".32em")
                            .attr("text-anchor", "start")
                            .attr("id", function(d, i) {
                                return "rowlabel" + i;
                            })
                            .attr("class", "rowlabel")
                            .style("font-size", "12px")
                            .style("font-family", "serif")
                            .text(function(d, i) {
                                return nodes[i].name;
                            })
                            .on("mouseover", function(d, i) {
                                //d3.select(this).style("fill", "green");
                                //d3.select(this).style("stroke", "green");
                                d3.select(this).classed("hoveredLabel", true);
                                //this are for the cells on that column and row
                                d3.selectAll(".row").selectAll(".background")
                                        .attr("class", function(d) {
                                            if (d.y === i) {
                                                return "hoveredBackground";
                                            }
                                            else
                                                return "background";

                                        });

                                d3.selectAll(".row").selectAll(".selectedRow")
                                        .classed("hoveredSelectedBackground",
                                                function(d) {
                                                    if (d.y === i) {
                                                        return true;
                                                    }
                                                    else {
                                                        return false;
                                                    }
                                                });
                            })
                            .on("mouseout", function() {
                                //d3.select(this).style("fill", "black");
                                //d3.select(this).style("stroke", "none");

                                d3.select(this).classed("hoveredLabel", false);

                                //d3.select(this).style("stroke", "none");
                                d3.selectAll(".row").selectAll(".hoveredBackground")
                                        .attr("class", "background");

                                d3.selectAll(".row").selectAll(".selectedRow")
                                        .classed("hoveredSelectedBackground", false);

                            })
                            .on("mousedown", function(d, i) {
                                //first unselect any clicked element and row.
                                d3.selectAll(".clickActiveBackground").attr("class", "background");
                                d3.selectAll("text").classed("clickActive", false);
                                //make the current column label clickAcive
                                d3.select(this).classed("clickActive", true);

                                //make all the hoveredBackgrounds in the column clickActive backgrounds
                                d3.selectAll(".row").selectAll(".hoveredBackground")
                                        .attr("class", function(d) {
                                            if (d.y === i) {
                                                return "clickActiveBackground";
                                            }
                                            else
                                                return "background";
                                        });





                            });


                    function getSortedIndex(indx) {
                        for (var i = 0; i < sortedIndices.length; i++) {
                            if (sortedIndices[i] === indx) {
                                return i;
                            }
                        }
                    }

                    function row(row) {
                        //alert("here");
                        var cell = d3.select(this).selectAll(".cell")
                                .data(row.filter(function(d) {
                                    return d.z;
                                }))
                                .enter().append("rect")
                                .attr("class", "cell")
                                .attr("x", function(d) {
                                    return x(d.x);
                                })
                                .attr("width", x.rangeBand())
                                .attr("height", x.rangeBand())
                                .on("mouseover", mouseover)
                                .on("mouseout", mouseout);
                    }

                    function background(row) {
                        //alert("here");
                        var cell = d3.select(this).selectAll(".cell")
                                .data(row)
                                .enter().append("rect")
                                .attr("class", "background")
                                .attr("x", function(d) {
                                    return x(d.x);
                                })
                                .attr("width", x.rangeBand())
                                .attr("height", x.rangeBand());
                    }

                    function mouseover(p) {

                        //   alert("hey");
                        /*  d3.selectAll(".row text")
                         .style("fill", function(d, i) {
                         if (i === p.y) {
                         return "red";
                         }
                         else
                         return "black";
                         }); */

                        //alert("y");

                        d3.select("#rowlabel" + p.y)
                                .classed("hoveredLabel", true);

                        //for the column label

                        d3.select("#columnlabel" + p.x)
                                .classed("hoveredLabel", true);

                        //this are for the cells on that column and row
                        d3.selectAll(".row").selectAll(".background")
                                .attr("class", function(d) {
                                    if (d.y === p.y || d.x === p.x) {
                                        return "hoveredBackground";
                                    }
                                    else
                                        return "background";

                                });



                        d3.selectAll(".row").selectAll(".selectedRow")
                                .classed("hoveredSelectedBackground",
                                        function(d) {
                                            if (d.y === p.y || d.x === p.x) {
                                                return true;
                                            }
                                            else {
                                                return false;
                                            }
                                        });
                    }

                    function mouseout(p) {
                        /*  d3.selectAll(".row text")
                         .style("fill", "black"); */

                        d3.select("#rowlabel" + p.y)
                                .classed("hoveredLabel", false);

                        /*d3.select("#rowlabel" + p.y)
                         .style("fill", "black");
                         
                         d3.select("#rowlabel" + p.y)
                         .style("stroke", "none");*/

                        d3.select("#columnlabel" + p.x)
                                .classed("hoveredLabel", false);
                        /*d3.select("#columnlabel" + p.x)
                         .style("fill", "black");
                         
                         d3.select("#columnlabel" + p.x)
                         .style("stroke", "none");*/

                        /*d3.selectAll(".column text")
                         .style("fill", "black"); */

                        d3.selectAll(".row").selectAll(".hoveredBackground")
                                .attr("class", "background");
                        d3.selectAll(".row").selectAll(".selectedRow")
                                .classed("hoveredSelectedBackground", false);

                    }


                    function order(value) {
                        x.domain(orders[value]);

                        var t = container.transition().duration(2500);

                        t.selectAll(".row")
                                .delay(function(d, i) {
                                    return x(i) * 4;
                                })
                                .attr("transform", function(d, i) {
                                    return "translate(0," + x(i) + ")";
                                })
                                .selectAll(".cell")
                                .delay(function(d) {
                                    return x(d.x) * 4;
                                })
                                .attr("x", function(d) {
                                    return x(d.x);
                                });

                        t.selectAll(".column")
                                .delay(function(d, i) {
                                    return x(i) * 4;
                                })
                                .attr("transform", function(d, i) {
                                    return "translate(" + x(i) + ")rotate(-90)";
                                });
                    }

                });
            }



            function manualPanning(x, y) {


                // alert(container.x);


                var t = transform + " translate(" + ((x - drg[0]) / zm) + "," + (y - drg[1]) / zm + ")";

            function zoomClick(btn) {
                var direction = 1,
                        factor = 0.1,
                        target_zoom = 1,
                        center = [width / 2, height / 2],
                        extent = zoom.scaleExtent(),
                        translate = zoom.translate(),
                        translate0 = [],
                        l = [],
                        view = {x: translate[0], y: translate[1], k: zoom.scale()};


                direction = (btn.id === 'zoom_in') ? 1 : -1;
                target_zoom = zoom.scale() * (1 + factor * direction);

                if (target_zoom < extent[0] || target_zoom > extent[1]) {
                    return false;
                }

                translate0 = [(center[0] - view.x) / view.k, (center[1] - view.y) / view.k];
                view.k = target_zoom;
                l = [translate0[0] * view.k + view.x, translate0[1] * view.k + view.y];

                view.x += center[0] - l[0];
                view.y += center[1] - l[1];

                interpolateZoom([view.x, view.y], view.k);
            }

            function interpolateZoom(translate, scale) {
                return d3.transition().duration(350).tween("zoom", function() {
                    return function(t) {
                        zoom
                                .scale(scale)
                                .translate(translate);
                        zoomed2usingBtn(translate, scale);
                    };
                });
            }
