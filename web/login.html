<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script type="text/javascript" src="login.js"></script>
        <script type="text/javascript" src="utils.js"></script>
        
         <style type="text/css">
            body{
                margin: 100px 200px;
            }
            td{
                padding: 5px;
                text-align: right;
            }

            #topDiv{
                border: solid 2px gray;
                width: 320px;   
                padding: 20px;
            }
            .center{
                margin-left: 40%;
            }
            .error{
                display:none;
                color: red;
            }

        </style>
        
        
    </head>
    <body>
        <div id="topDiv">
            <h3>Login</h3>
            <hr/>
             <div class="error" id="missingEntries">
                 * (There are some missing entries.)
                 <br />
            </div>
            
             <div class="error" id="wrongPassword">
                 * (Username and password does not exist.)
                 <br />
            </div>
            
            
            <table>
                <tr>
                    <td>User name</td>
                    <td><input type="text" id="username" /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" id="password" />
                    </td>
                </tr>
            </table>
            <hr/>
            <br />
            <input type="button" value="Login" class="center" onclick="checkLoginForm();"/>
            
            <br/><br/>
            
            <a href="newuser.html">Create an Account</a>
            or 
            <a href="default-account.html">Use a default account</a>
        </div>
    </body>
</html>
