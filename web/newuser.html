<html>
    <head>
        <title>New User</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script type="text/javascript" src="newaccount.js"></script>
        <script type="text/javascript" src="utils.js"></script>

        <style type="text/css">
            body{
                margin: 100px 200px;
            }
            td{
                padding: 5px;
                text-align: right;
            }

            #topDiv{
                border: solid 2px gray;
                width: 320px;   
                padding: 20px;
            }
            .center{
                margin-left: 30%;
            }
            .error{
                display:none;
                color: red;
            }

        </style>

    </head>

    <body>
        <div id="topDiv">
            <h3 class="center">New Account</h3>
            <hr/>
            <div class="error" id="missingEntries">
                 * (There are some missing entries.)
            </div>
             <div id="passMismatch" class="error">
                * (Password mismatch)
             </div>
            <table>
                <tr>
                    <td>First name*</td>
                    <td><input type="text" id="firstname"/></td>
                </tr>
                <tr>
                    <td>Last name*</td>
                    <td><input type="text" id="lastname"/></td>
                </tr>
                <tr>
                    <td>User name*
                        <span id="usernameError" class="error">
                            <br> (*not available)

                        </span>
                    </td>
                    <td><input type="text" id="username"/></td>
                </tr>
                <tr>
                    <td>Password*</td>
                    <td>
                        <input type="password" id="password" />
                    </td>
                </tr>
               
                <tr>
                    <td>Retype Password*
                     
                    <td>
                        <input type="password" id="retypePassword" />
                    </td>
                </tr>
            </table>
<hr/>
           
             
            <br/>
            
           

            <input class="center" type="button" value="Create Account" onclick="checkNewAccountForm();" />
            <br/><br/>
        </div>



    </body>
</html>
