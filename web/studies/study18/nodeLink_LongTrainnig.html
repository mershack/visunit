<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .node {
        stroke: #fff;
        stroke-width: 1.5px;
    }

    .link {
        stroke: #999;
        stroke-opacity: .6;
    }

</style>
<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>

        function createVisualization(dataseturl) {
            var width = 700,
                    height = 700;

            var color = d3.scale.category20();

            var force = d3.layout.force()
                    .charge(-200)
                    .linkDistance(30)
                    .size([width, height]);

            var svg = d3.select("body").append("svg")
                    .attr("width", width)
                    .attr("height", height);


            d3.json(dataseturl, function(error, graph) {
                force
                        .nodes(graph.nodes)
                        .links(graph.links)
                        .start();

                var link = svg.selectAll(".link")
                        .data(graph.links)
                        .enter().append("line")
                        .attr("class", "link")
                        /* .style("stroke-width", function(d) {
                         return Math.sqrt(d.value);
                         })*/;

                var node = svg.selectAll(".node")
                        .data(graph.nodes)
                        .enter().append("circle")
                        .attr("class", "node")
                        .attr("r", 5)
                        .style("fill", function(d) {
                            return "gray";
                        })
                        .call(force.drag);

                node.append("title")
                        .text(function(d) {
                            return d.name;
                        });

                force.on("tick", function() {
                    link.attr("x1", function(d) {
                        return d.source.x;
                    })
                            .attr("y1", function(d) {
                                return d.source.y;
                            })
                            .attr("x2", function(d) {
                                return d.target.x;
                            })
                            .attr("y2", function(d) {
                                return d.target.y;
                            });

                    node.attr("cx", function(d) {
                        return d.x;
                    })
                            .attr("cy", function(d) {
                                return d.y;
                            });
                });
            });
        }
        /********************* GRAPHUNIT METHOD STARTS **********************/

         /**
         * This method returns the type of edges in the graph "directed" / "undirected" 
         */
        function getGraphType() {
            //directed/undirected            
            return "undirected";
        }

        /** 
         * This method accepts an array of node names, and highlights 
         * the nodes in the graph
         */
        function selectNode(nodenames) {
            d3.selectAll("circle")
                    .style("fill", function(d, i) {
                        for (var j = 0; j < nodenames.length; j++) {
                            if (d.name === nodenames[j]) {
                                return "red";
                            }
                        }
                    });
        }
        /**
         * This function will be called to set the dataset variable
         * @param {type} dataseturl - this is a string of the dataset 
         * @returns {undefined}
         */

        /**
         * This function will be called to set the value of a JSON dataset variable
         * 
         */
        function setJSONdataset(dataseturl) {
            createVisualization(dataseturl);
        }
